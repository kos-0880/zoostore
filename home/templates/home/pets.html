<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">

    <title>{% block title %}ZooStore{% endblock %}</title>

    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

</head>

<body>
                    <!-- навбар -->
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <img src="{% static 'img/paw.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
  <a class="navbar-brand ml-2">ZooStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse show" id="navbarsExampleDefault" style="">
    <ul class="navbar-nav mr-auto">
      {% for pet in pet_list%}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ pet.name }}</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" href="#">Корм</a>
          <a class="dropdown-item" href="#">Медикаменты</a>
          <a class="dropdown-item" href="#">Гигиена</a>
          <a class="dropdown-item" href="#">Игрушки</a>
        </div>
      </li>
      {% endfor %}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a class="btn btn-outline-primary" href="#" style="margin-right: 1rem;">Корзина</a>
      <a class="btn btn-outline-primary" href="#">Войти</a>
    </form>
  </div>
</nav>
                    <!-- конец навбар -->

        <!-- левая панель -->
<section class="mb-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">

            </div>
        <!-- конец левой панели -->
              <!-- правая панель -->
            <div class="col-sm-9">
                <div class="row">
                  
                </div>
            </div>
             <!-- конец правой панели -->
        </div>
    </div>
</section>

        <!-- футер -->
<footer class="box-footer">
  <p> Напишите нам на Email <a href="mailto:info@example.com">info@example.com</a></p>
  <p>
    <p> Kazakhstan </p>
  </p>
</footer>
        <!-- конец футера -->
        <div class="py-3" style="background-color: #f9f9f9;">
            <div class="container">
                <div class="row">
                    <p class="col-md-10 text-left">© 2020 ZooStore. All rights reserved | Design by Konstantin
                    </p>
                </div>
            </div>
        </div>
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'script/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'script/popper.min.js' %}"></script>
    <script src="{% static 'script/bootstrap.min.js' %}"></script>
</body>
</html>
